<nz-card nzTitle="图片转Base64">
  <nz-list
    [nzDataSource]="data"
    [nzItemLayout]="'vertical'"
    [nzRenderItem]="item"
  >
    <ng-template #item let-item>
      <nz-list-item [nzExtra]="extra" [nzActions]="[copyAction]">
        <nz-list-item-meta [nzTitle]="nzTitle">
          <ng-template #nzTitle>
            <nz-upload
              nzType="drag"
              [(nzFileList)]="fileList"
              [nzBeforeUpload]="beforeUpload"
              [nzFileType]="'image/png,image/jpeg,image/gif,image/bmp'"
              [nzAccept]="'image/png,image/jpeg,image/gif,image/bmp'"
            >
              <p class="ant-upload-drag-icon">
                <i nz-icon nzType="inbox"></i>
              </p>
              <p class="ant-upload-text">点击或拖拽文件至此</p>
            </nz-upload>
          </ng-template>
        </nz-list-item-meta>
        <ng-template #copyAction>
          <p
            *ngIf="base64Image"
            nz-paragraph
            nzCopyable
            [nzCopyText]="base64Image"
          >
            复制Base64内容
          </p>
        </ng-template>
        <ng-template #extra>
          <ng-container *ngIf="base64Image">
            <img width="300" alt="logo" src="{{ base64Image }}" />
          </ng-container>
        </ng-template>
      </nz-list-item>
    </ng-template>
  </nz-list>
</nz-card>
