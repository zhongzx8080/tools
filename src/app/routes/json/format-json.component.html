<nz-card nzTitle="JSON格式化">
  <button class="clearBtn" nz-button nzType="default" (click)="clearText()">
    清空
  </button>
  <div nz-row nzGutter="16">
    <div nz-col nzSpan="12">
      <nz-card nzTitle="格式化前">
        <textarea
          [nzAutosize]="{ minRows: rows }"
          [(ngModel)]="originText"
          (ngModelChange)="textChange($event)"
          nz-input
        ></textarea>
      </nz-card>
    </div>
    <div nz-col nzSpan="12">
      <nz-card nzTitle="格式化后">
        <textarea
          [nzAutosize]="{ minRows: rows }"
          [(ngModel)]="formattedText"
          nz-input
        ></textarea>
      </nz-card>
    </div>
  </div>
</nz-card>
